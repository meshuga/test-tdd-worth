plugins {
    id 'java'
}

group 'com.github.meshuga'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.16.1'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.4.4'
}
